<div *ngIf="results">
  <div *ngIf="!results.length">
    No countries were found
  </div>

  <div *ngIf="results.length">
    <h1>Countries</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4 flexbox-container" *ngFor="let c of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ c.flag }}" class="img-responsive" style="width:100%;height:200px;">
            <div class="caption">
              <h3>
                <a [routerLink]="['/weather', c.capital, c.alpha2Code]">
                  {{ c.name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/weather', c.capital, c.alpha2Code]">
                  {{ c.capital }}
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
